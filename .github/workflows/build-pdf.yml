name: Build and Release â€” Lichtara License v4.0

on:
    push:
        branches:
            - main
        tags:
            - "v*"
    workflow_dispatch:

jobs:
    build-pdf:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install LaTeX (minimal)
              run: |
                  sudo apt-get update
                  sudo apt-get install -y texlive-xetex texlive-fonts-recommended texlive-latex-extra

            - name: Build PDF
              working-directory: ./pdf
              run: |
                  chmod +x build.sh
                  ./build.sh

            - name: Upload PDF artifact
              uses: actions/upload-artifact@v4
              with:
                  name: Lichtara-License-v4.0-PDF
                  path: pdf/LICENSE-v4.0.pdf

            - name: Upload PDF to GitHub Release
              if: startsWith(github.ref, 'refs/tags/v')
              uses: softprops/action-gh-release@v2
              with:
                  files: pdf/LICENSE-v4.0.pdf
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
